      border-radius: 5px;

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
      padding: 2px;
      overflow: hidden;
    }

    .video {
      position: relative;
      width: 100%;
      height: 100%;
      padding: 2px;
      display: flex;
      align-items: stretch;
    }

    .video iframe {
      max-width: 100%;
      max-height: 100%;
    }

    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
