<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 48vh;
        }

        body,
        html {
            height: 100%;
            background-color: black;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);

        }

        .video {
            position: relative;
            width: 100%;
            height: 95%;
            padding: 1px;
            /* Agrega un espacio de padding alrededor de los videos */
            display: flex;
            /* Utiliza flexbox para centrar los videos */
            align-items: stretch;
            justify-content: space-around;
            align-content: space-around;
        }

        .video iframe {
            max-width: 100%;
            /* Ajusta el tama침o m치ximo del iframe */
            max-height: 100%;
            /* Ajusta la altura m치xima del iframe */
        }

        .btn {
            display: flex;
            justify-content: center;
            /* Alinea los botones horizontalmente en el centro */
            position: relative;
            bottom: -240px;
            left: 0;
            right: 0;
            gap: 30px;
            /* Fija la posici칩n de los botones en la parte inferior */
        }

        .botones {
            height: 20px;
            width: 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
        }
    </style>
</head>
